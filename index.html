    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Star Wars - Wiki</title>
</head>

<body>

            <img class="logo" src="./assets/images/LogoEmpire.png" alt="Logo Star Wars WIKI" />
